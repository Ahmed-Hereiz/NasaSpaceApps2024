{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MoonQuake{% endblock %}</title>
    <link rel='stylesheet' href= "{% static 'css/styles.css'%}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="page-wrapper">
    <header>
        {% include "home/partials/navbar.html" %}
    </header>

    <main>
        {% block mainBlock%} {% endblock%}
    </main>

    <footer>
        {% include "home/partials/footer.html"%}
    </footer>

    {% block script %} <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> {% endblock %}

    </div>
    
    <script src="{% static 'js/moonShake.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/176dc6acf1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS and dependencies -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
